<!-- <app-login></app-login> -->
<p>
    <mat-toolbar>
      <img src="../assets/logo.png" alt="Logo de la pÃ¡gina" class="logo">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <!-- <mat-icon >exit_to_app</mat-icon> -->
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened>

            <h5 class="nombre">Johann Casallas</h5>
            <p class="titulo">Proyecto Biblioteca</p>

            <mat-divider class="divider"></mat-divider>
            <button mat-raised-button class="menu-button">
                <mat-icon>dashboard</mat-icon>
                <span>DASHBOARD</span>
            </button>
            <mat-divider class="divider"></mat-divider>

            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="toggleNode(node)">
                  {{node.name}}
                </mat-tree-node>
              
                <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                  <button mat-icon-button matTreeNodeToggle>
                    <mat-icon>{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
                  </button>
                  {{node.name}}
                </mat-tree-node>
              </mat-tree>

        </mat-sidenav>
    </mat-sidenav-container>
</p>
