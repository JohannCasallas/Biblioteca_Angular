<div class="container">
    <img class="background-image" src="../../../assets/fondo.png" alt="Login Image">
  
    <mat-card class="login-card">
      <div class="version">
        <p>Vesion 1.0.0</p>
      </div>
  
      <div class="logo-container">
        <img src="../../../assets/inicio.png" alt="Logo de la p치gina" class="logo">
      </div>
  
      <mat-card-content class="content-container">
        <form [formGroup]="FormularioLogin" (ngSubmit)="iniciarSesion()">
          <mat-form-field appearance="fill">
            <mat-label>Correo electr칩nico</mat-label>
            <input formControlName="correo" matInput autocomplete="off">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Contrase침a</mat-label>
            <input matInput formControlName="clave" [type]="ocultarPasaword ? 'password' : 'text'" autocomplete="off">
            <button type="button" mat-icon-button matSuffix (click)="ocultarPassaword()"

              <mat-icon>{{ ocultarPasaword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <button mat-raised-button type="submit" class="custom-button" [disabled]="FormularioLogin.invalid">
            <span>Iniciar Sesi칩n</span>
          </button>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
