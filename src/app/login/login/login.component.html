<div class="container">
    <form class="login-form">
        <div class="version">
            <p>Vesion 1.0.0</p>
        </div>
        <div class="logo-container">
            <img src="../../../assets/inicio.png" alt="Logo de la página" class="logo">
        </div>
        <!-- <div class="custom-input">
            <label class="mat-label" for="correo">Correo electrónico</label>
            <input type="email" id="correo" #correo>
        </div>

        <div class="custom-input">
            <label class="mat-label" for="clave">Contraseña</label>
            <input type="password" id="clave" #clave>
        </div> -->

        <div class="custom-input">
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input class="input" matInput id="clave" #clave>
                <mat-icon class="person" matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <div class="custom-input">
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="correo" #correo>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div class="button-container">
            <button mat-raised-button (click)="loginAutenticacion(correo.value, clave.value)">Iniciar
                sesión</button>
        </div>
    </form>
</div>
